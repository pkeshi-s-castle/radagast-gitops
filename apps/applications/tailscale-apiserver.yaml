apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-apiserver
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pkeshi-s-castle/radagast-gitops.git
    targetRevision: main
    path: apps/workloads/tailscale-apiserver/
  destination:
    server: https://kubernetes.default.svc
    namespace: tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
